<!DOCTYPE html>
<html>
<head>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class=" brown-text">Iniciar Sesion</h1>
    </div>
    <div class= "brown">
<title>formulario</title>
</head>
<body>
  <div class="container">
    <div class="row">            
    </div> 
      <form action="" method="POST">
          <div class="input-field col l6 col-m6">
              <input type="text" name="matricula">
              <label>Matricula</label>
          <div class="input-field col l6 col-m6">
              <input type="text" name="nombre">
              <label>Nombre</label>
          <div class="input-field col l6 col-m6">
              <input type="text" name=" primer apellido">
              <label> Primer Apellido</label>
          <div class="input-field col l6 col-m6">
              <input type="text" name=" segundo apellido">
              <label> Segundo Apellido</label>
          </div>
          <div class="input-field col l6 col-m6">
            <input type="text" name="Edad">
            <label>Edad</label>
        </div>
          <div class="clearfix"></div>
          <div class="input-field col l6 col-m6">
              <input class="datepicker" type="text" name="fecha_nacimiento">
              <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-field col l6 col-m6">
                <select name="Genero">
                    <option selected disabled>Genero</option>
                    <option value="1">Mujer</option>
                    <option value="1">Hombre</option>
                </select>
            </div>
            <div class="input-field col l6 col-m6">
                <select name="Estado">
                    <option selected disabled>Estado</option>
                    <option value="1">Mexico</option>
                    <option value="1">Hidalgo</option>
                </select>
            </div>
            <div class="clearfix"></div>
                <button type="submit" class="btn waves-effect">
                Guardar
                </button>
            </div>

      </form> 
  </div>
</body>
</html>
